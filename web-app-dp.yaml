apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "Inititial revision"
  labels:
    run: web-app
  name: web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      run: web-app-dp
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: web-app-dp
    spec:
      containers:
      - image: ikambarov/web-app:1.0.0
        name: web-app
